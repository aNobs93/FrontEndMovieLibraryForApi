<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   

    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="cssMovies.css" />
</head>
   <header>
        <h1>Movie Database</h1>
    </header>
    <h2>Add a Movie</h2>
    <p>Title: <input type ="text" id="Title"></p>
    <p>Genre: <input type ="text" id="Genre"></p>
    <p>Director: <input type ="text" id="Director"></p>
    <button id="add-movie">Add!</button>

    <div class="container">
        <table>
            <thead>
                <h1>Check Out Some Movies!</h1>
                <tr>
                </tr>
                  <tr>
                      <th colspan="1">
                          <h2>Title</h2>
                      </th>
                      <th colspan="1">
                          <h2>Genre</h2>
                      </th>
                      <th colspan="1">
                          <h2>Director</h2>
                      </th>
                      <th colspan="1">
                        <h2>Delete</h2>
                    </th>
                    <th colspan="1">
                        <h2>Edit</h2>
                    </th>
                  </tr>
            </thead>
        <tbody id = "movies">
        <template id ="movie-template">
            <tr> 
                <td class='left'>
                    <h4>
                        <span class ="noedit title">{{Title}}</span>
                        <input class="edit title"/>
                    </h4>
                </td> 
                <td>
                    <h4>
                        <span class ="noedit genre">{{Genre}}</span>
                        <input class="edit genre"/>
                    </h4>
                <td>  
                <td>
                    <h4>
                        <span class ="noedit director">{{Director}}</span>
                        <input class="edit director"/>
                    </h4>
                </td> 
                <td>
                    <h4>                       
                        <button data-id='{{MovieId}}' class ='remove'>X</button>
                    </h4>
                </td>
                <td>
                    <h4>
                        <button data-id='{{MovieId}}'class="editMovie noedit">Edit</button> 
                        <button class="saveEdit edit">Save</button>                       
                        <button class="cancelEdit edit">Cancel</button>                       
                      
                    </h4>
                </td> 
            </tr>            
        </template>
        </tbody>
    <script class id = "url" src="https://localhost:44352/api/Movie"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "jsMovie.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
</body>

</html>
